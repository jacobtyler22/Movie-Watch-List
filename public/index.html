<!doctype html>
<html lang="en" ng-app="mainModule">
  <head>
    <meta charset="utf-8">
    <title>My Movie Watch List</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="container">
      <nav class="navbar navbar-default" ng-controller="toolbarCtrl">
        <div class="container-fluid">
          <a class="navbar-brand" href="#/list">Watch List</a>
          <a class="navbar-brand" href="#/movies">Movies</a>
          <a class="navbar-brand pull-right" href="#/register" ng-show="!currentUser">Register</a>
          <a class="navbar-brand pull-right" href="#/login" ng-show="!currentUser">Log In</a>
          <a class="navbar-brand pull-right" ng-show="currentUser" ng-click="logout()" href="">Logout</a>
          <div class="navbar-brand pull-right" ng-show="currentUser">{{currentUser.username}}</div>
        </div>
      </nav>

      <ng-view></ng-view>
    </div>
    
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.11/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.11/angular-route.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular-cookies.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/moviesCtrl.js"></script>
    <script src="js/controllers/watchListCtrl.js"></script>
    <script src="js/controllers/loginCtrl.js"></script>
    <script src="js/controllers/registerCtrl.js"></script>
    <script src="js/services/moviesService.js"></script>
    <script src="js/services/watchListService.js"></script>
    <script src="js/services/authService.js"></script>
  </body>
</html>
